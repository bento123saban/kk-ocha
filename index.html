    <img class="headerImg img" src="asset/HeaderImg.jpg" alt="" />

  <div class="contentBox">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="asset/Slide1.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="asset/Slide2.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="asset/Slide3.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="prod-card">
      <div class="prod-box box1">
  
      </div>
      <div class="prod-box box2">
  
      </div>
      <div class="prod-box box3">
  
      </div>
      <div class="prod-box box4">

  <div class="order-box">
    <h1>Order</h1>
    <form action="" class="order-form">
      <div class="form-group">
        <label for="order-nama">Nama</label>
        <input type="text" id="order-nama" name="order-nama" placeholder="Masukkan Nama Anda">
      </div>
      <div class="form-group">
        <label for="order-telpon">No Telpon</label>
        <input type="text" id="order-telpon" name="order-telpon" placeholder="Masukkan Nomor Telepon Anda">
      </div>
      <div class="form-group">
        <label for="order-jumlah">Jumlah</label>
        <input type="number" id="order-jumlah" name="order-jumlah" placeholder="Masukkan Jumlah">
      </div>
      <div class="form-group">
        <label for="order-jumlah">Tanggal Pengambilan</label>
        <input type="datetime-local" id="order-jumlah" name="order-jumlah" placeholder="Masukkan Jumlah">
      </div>
      <div class="form-group">
        <label for="order-deskripsi">Deskripsi</label>
        <textarea type="text" id="order-deskripsi" name="order-deskripsi" placeholder="Masukkan Deskripsi"></textarea>
      </div>
      <button type="submit" class="order-button">Order</button>
    </form>
  </div>

  <div class="kontak">
    
  </div>
